<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div  style="max-width: 20rem;height: 100vh;">
    <div class="card-header">
      <img class="mb-3 ml-5" src="img/profile.png" alt="Image not found" style="border-radius: 100px;width: 100px;border: 1px solid black;">
      <h1 class="ml-3">WilsonSaúl</h1>
  </div>
    <div class="card-body" >
        <div class="btn-group-vertical" >
            <a href="success.html" class="btn btn-secondary btn-lg mb-2" style="text-align: left;font-size: 15px;" >Estado General</a>
            <a href="CRUD.html" class="btn btn-secondary btn-lg mb-2" style="text-align: left;font-size: 15px;">Mantenimiento general</a>
            <a href="profile.html" class="btn btn-primary btn-lg mb-2" style="text-align: left;font-size: 15px;">Editar perfil</a>
            <a href="help.html" class="btn btn-secondary btn-lg mb-2" style="text-align: left;font-size: 15px;">Ayuda</a>
            <a href="" class="btn btn-secondary btn-lg mb-2" style="text-align: left;font-size: 15px;">Contácto</a>
            
            <a href="index.html" class="btn btn-danger btn-lg mb-3" style="text-align: left;font-size: 15px;">Cerrar sesión</a>
        </div>


    </div>
    
</div>


    <form class="mt-5 ml-4">
        <fieldset>
          <legend>Tu perfil</legend>
	  <div class="form-group">
            <label>Codigo de empleado</label>
            <input type="text" class="form-control" id="exampleInput"  placeholder="Ingrese codigo" value="201416478" readonly>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="exampleInput"  placeholder="Ingrese nombre" value="Wilson Saúl">
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" id="exampleInput" " placeholder="Ingrese apellido" value="Cornejo Ludeña">
          </div>
          <div class="form-group">
            <label>Correo electrónico</label>
            <input type="text" class="form-control" id="exampleInput"  placeholder="Ingrese email" value="saul@hotmail.com">
          </div>
          <div class="form-group">
            <label>Area</label>
            <input type="text" class="form-control" id="exampleInput"  placeholder="Ingrese nombre" value="Almacén" readonly>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="exampleInput"  placeholder="Ingrese contraseña" value="donas">
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Actualizar datos</button>
        </fieldset>
      </form>
</body>
</html>
